<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle *ngIf="subTitle">{{subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img *ngIf="imageUrl" mat-card-image src="{{imageUrl}}" alt="{{imageAltText}}">
  <mat-card-content *ngIf="text">
    <p>
      {{text}}
    </p>
  </mat-card-content>
</mat-card>
